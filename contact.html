<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Emil, Schütt, Full Stack, Developer, Webb">
    <meta name="description" content="My personal portfolio">
    <meta name="author" content="Emil Schütt">
    <title>Emil Schütt - Contact</title>
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto:300,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <section id="header-title">
          <i class="fas fa-layer-group"></i>
          <div class="header-text">
            <h2 class="navbar-text">Emil Schütt</h2>
            <p class="navbar-text">full stack developer</p>
          </div>
          <script src="./js/icon-redirect.js"></script>
        </section>
        <nav>
          <div class="nav-text">
            <h4 class="navbar-text">Menu</h4>
          </div>
          <div id="ham-container">
            <div class="box-1"></div>
            <div class="box-3"></div>
            <div class="box-2"></div>
          </div>
        </nav>
        <div id="link-container" class="slide-out">
          <ul id="links">
            <li><a href="./">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div>
        <script src="./js/jqTest.js"></script>
      </div>
    </header>
    <main>
      <section class="landing">
        <h1>Get in touch</h1>
      </section>
      <section class="mail-me">
        <h1>Contact me if you have a job for me</h1>
        <form name="contact" method="post">
          <label class="name-label">Name</label>
          <input
            type="text"
            name="name"
            class="name-text"
            placeholder="John Doe"
          />
          <label class="subject-label">Subject</label>
          <input
            type="text"
            name="subject"
            class="subject-text"
            placeholder="Subject"
          />
          <label class="phone-label">Phone Number</label>
          <input
            type="text"
            name="phone"
            class="phone-text"
            placeholder="070 000 00 00"
          />
          <label class="message-label">Message</label>
          <textarea name="message" class="message-text"></textarea>

          <input
            type="submit"
            name="send"
            value="Send Message"
            class="submit"
          />
        </form>
        <script src="./js/mail.js"></script>
      </section>
    </main>
  </body>
</html>
