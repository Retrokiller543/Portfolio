<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emil Schütt - Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto:300,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <section class="header-title">
          <i class="fas fa-layer-group"></i>
          <div class="header-text">
            <h2>Emil Schütt</h2>
            <p>full stack developer</p>
          </div>
        </section>
        <nav>
          <div class="nav-text">
            <h4>Menu</h4>
          </div>
          <div id="ham-container">
            <div class="box-1"></div>
            <div class="box-3"></div>
            <div class="box-2"></div>
          </div>
        </nav>
        <div id="link-container">
          <ul id="links">
            <li><a href="./">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div>
        <script src="./js/jqTest.js"></script>
      </div>
    </header>
    <main>
      <section class="mail-me">
          <h1>Contact me if you have a job for me</h1>
          <form>
              <input type="email" name="senderEmail" id="sender-email" placeholder="Your Email">
              <input type="text" placeholder="Subject" name="subject" id="subject">
              <input type="text" placeholder="Message" name="message" id="message">
              <button type="submit">Send</button>
          </form>
      </section>
    </main>
  </body>
</html>
